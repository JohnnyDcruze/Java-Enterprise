<!DOCTYPE html>
<html>
<head>
    <title>Data Entry Page</title>
</head>
<body>
    <h2>Data Entry Form</h2>
    <form id="dataEntryForm" action="" method="post">

        <!-- Add Button -->
        <input type="submit" id="addButton" name="action" value="Add">
        
        <!-- Delete Button -->
        <input type="button" id="deleteButton" value="Delete" onclick="deleteRecord()">

        <!-- Update Button -->
        <input type="button" id="updateButton" value="Update" onclick="updateRecord()">
    </form>

</body>
</html>
